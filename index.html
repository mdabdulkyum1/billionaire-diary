<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <style>
        .bg-navy {
            background-color: #101D2D;
            /* Custom navy color */
        }

        .text-gray-custom {
            color: #334E58;
            /* Custom gray text color */
        }
    </style>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-gray-200">
    <div class="min-h-screen flex">
        <!-- Toggle Button for Mobile -->
        
        <!-- Sidebar -->
        <aside id="sidebar"
        
            class="fixed top-0 left-0 h-full bg-navy lg:w-1/4 w-64 transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 ease-in-out p-6 text-white lg:flex flex-col space-y-4">
            <h1 class="text-2xl font-bold mb-6">BILLIONAIRE DIARY</h1>
           
    
            <!-- Buttons -->
            <button id="add-user-randomly" class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Add a user
                (Randomly)</button>
            <button class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Double Money</button>
            <button id="sort-by-rank" class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Sort By Rank
                (Descending)</button>
            <button id="calculateWealth" class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Calculate Entire
                Wealth</button>
            <button id="show-all-b" class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Show All
                Billionaires</button>
            <button id="richestByTechnology" onclick="loadRichestByTechnology()"
                class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Richest by Industry (Technology)</button>
            <button id="richestByStatesTexas" class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Richest by States
                (Texas)</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-gray-100 p-6">
            <!-- Search Bar -->
            <div class="flex justify-between items-center mb-6">
                <input type="text" placeholder="Search"
                    class="border border-gray-400 rounded px-4 py-2 w-full lg:w-1/3">
                <img src="./images/logo/logo1.png" alt="logo" class="w-12 h-12 ml-4">
                <button id="sidebarToggle" class="lg:hidden absolute top-4 left-4 bg-gray-700 text-white py-2 px-4 rounded">
                    Menu
                </button>
            </div>

            <!-- Welcome Text -->
            <h2 class="text-2xl font-bold mb-4 text-gray-custom">Hello, User!</h2>
            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-400 text-left">
                    <thead class="bg-gray-300">
                        <tr>
                            <th class="p-4">Person</th>
                            <th class="p-4">Citizenship</th>
                            <th class="p-4">Industry</th>
                            <th class="p-4">Rank</th>
                            <th class="p-4">Wealth</th>
                        </tr>
                    </thead>
                    <tr id="loading" class="hidden">
                        <td colspan="5" class="text-center py-2">
                            <span class="loader"></span>
                        </td>
                    </tr>
                    <tr id="existsSms" class="hidden">
                        <td colspan="5" class="text-center py-2">
                            <span class="inline-block bg-red-200 text-red-700 text-2xl py-1 px-3 rounded-sm">Already
                                added users!</span>
                        </td>
                    </tr>
                    <tbody id="user-data-container" class="hidden">



                    </tbody>
                    <tfoot>
                        <tr class="border-t border-gray-400">
                            <td colspan="4" class="p-4 font-bold">Total</td>
                            <td id="totalWorth" class="p-4 font-bold">$ 0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>

    <!-- open user modal -->
     <section>

     </section>
    <div id="user-details-modal" class="hidden fixed top-0 left-0 m-auto h-[100vh] w-full flex items-center justify-center min-h-screen bg-[00000053]">
        
    </div>
    <!-- open user modal Ends-->



    <script src="./js/main.js"></script>
    <script src="./js/utilites.js"></script>
</body>

</html>
